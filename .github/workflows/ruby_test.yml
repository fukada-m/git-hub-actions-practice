name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
      with:
        ruby-version: '3.2'

    - name: Install dependencies
      run: cd ruby_ci && bundle install

    - name: Run tests
      run: cd ruby_ci && bundle exec rspec

    - name: Run rubocop
      run: cd ruby_ci && bundle exec rubocop